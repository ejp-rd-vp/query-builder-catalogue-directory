<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EJP Central Query Portal</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="center font">
    <img src="media/ejp-rd-logo.jpg" alt="EJP-RD-Logo">
    <input type="text" placeholder="Search..." class="searchBar font" onchange="handleSearch();" id="searchBar">
    <div class="center">
      <div class="addCatalogue center">
        <input class="button font" type="button" value="Add Catalogue" onclick="addCatalogue();" />
        Catalogue Name
        <input type="text" id="catalogueName" value="">
        <p></p>
        Catalogue Address
        <input type="text" id="catalogueAddress" value="">
        <p id="successIndicator" class="successIndicator"></p>
      </div>
      <div class="queryCatalogues center">
        <input class="button font" type="button" value="Query Catalogues" onclick="queryCatalogues();" />
        <div id="catalogueList" class="catalogueList"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
