<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="author"
      content="Goethe University Frankfurt - Medical Informatics Group - David Reinert"
    />
    <meta name="description" content="The EJP-RD central catalogue directory" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../media/favicon.ico" />
    <title>EJP-RD - Central Catalogue Directory UI</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="scripts/clientScripts.js" defer></script>
  </head>

  <body onload="getCatalogues(); clearInput(`add`); clearInput(`remove`);">
    <div class="center font">
      <img src="../media/ejp-rd-logo.jpg" alt="EJP-RD-Logo" />
      <h2>EJP-RD - Central Catalogue Directory UI</h2>
    </div>
    <div class="center font">
      <div class="showCatalogues">
        <input
          id="showCataloguesButton"
          class="button font"
          type="button"
          value="Hide Catalogues"
          onclick="toggleCatalogueListVisibility();"
        />
        <div id="catalogueList" class="catalogueList"></div>
      </div>
      <div class="left">
        <input
          class="button font"
          type="button"
          value="Add Catalogue"
          onclick="addCatalogue();"
        />
        <div class="addCatalogueFields">
          Catalogue Name
          <input
            type="text"
            id="catalogueName"
            value=""
            placeholder="Enter a catalogue name ..."
            onfocus="this.placeholder = ''"
            on
          />
          <p>
            Catalogue Address
            <input
              type="text"
              id="catalogueAddress"
              value=""
              placeholder="Enter a catalogue address ..."
              onfocus="this.placeholder = ''"
            />
          </p>
        </div>
        <div class="addCatalogueType">
          <span>
            Catalogue Type
          </span>
          <p class="addCatalogueCheckboxes">
            <label>
              <input type="checkbox" id="registryCheckbox" value="Registry" />
              Registry
            </label>
            <label>
              <input type="checkbox" id="biobankCheckbox" value="Biobank" />
              Biobank
            </label>
          </p>
        </div>
        <div class="addCatalogueFields">
          Catalogue Description
          <textarea
            id="catalogueDescription"
            class="descriptionTextarea font"
            placeholder="Enter a catalogue description ..."
            onfocus="this.placeholder = ''"
          ></textarea>
        </div>
      </div>
      <div class="right">
        <input
          class="button font"
          type="button"
          value="Remove Catalogue"
          onclick="removeCatalogue();"
        />
        <div class="addCatalogueFields">
          Catalogue ID
          <input
            type="text"
            id="catalogueID"
            value=""
            placeholder="Enter a catalogue ID ..."
            onfocus="this.placeholder = ''"
          />
        </div>
      </div>
      <div class="statusText">
        <span id="statusText" class="statusText"></span>
      </div>
    </div>
  </body>
</html>
