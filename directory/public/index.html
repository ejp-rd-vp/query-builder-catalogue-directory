<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="author"
      content="Goethe University Frankfurt - Medical Informatics Group - David Reinert"
    />
    <meta
      name="description"
      content="The EJP-RD central catalogue directory UI."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />
    <title>EJP-RD - Central Catalogue Directory UI</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <script src="scripts/clientScripts.js" defer></script>
  </head>

  <body onload="getCatalogues(); clearInput(`all`);">
    <div class="center font">
      <img src="media/ejp-rd-logo.jpg" alt="EJP-RD-Logo" />
      <h2>EJP-RD - Central Catalogue Directory UI</h2>
      <div id="statusText" class="statusText"></div>
      <button
        id="catalogueListCollapsible"
        class="catalogueListCollapsible"
          onclick="toggleCatalogueList();"
        >Catalogues</button>
      <div id="catalogueListContent" class="catalogueListContent">
        <div id="catalogueList" class="catalogueList"></div>
    </div>
      <button
        class="addCatalogueButton"
        id="addCatalogueButton"
        onclick="toggleAddCatalogueVisibility();"
        style="display: inline-block;"
      ></button>
      <div class="addCatalogueInput" id="addCatalogueInput" style="display: none;">
      <div class="addCatalogueFields">
        Catalogue Name
        <input
            type="text"
            id="catalogueName"
            value=""
            placeholder="Enter catalogue name ..."
            onfocus="this.placeholder = ''"
            on
          />
          <p>
            Catalogue Address
            <input
              type="text"
              id="catalogueAddress"
              value=""
              placeholder="Enter catalogue address ..."
              onfocus="this.placeholder = ''"
            />
          </p>
        </div>
        <div class="addCatalogueType">
          <span> Catalogue Type </span>
          <div class="addCatalogueCheckboxes">
            <label class="checkBoxLabel">
              <input type="checkbox" id="registryCheckbox" value="Registry" />
              Registry
            </label>
            <label class="checkBoxLabel">
              <input type="checkbox" id="biobankCheckbox" value="Biobank" />
              Biobank
            </label>
          </div>
        </div>
        <div class="addCatalogueFields">
          Catalogue Description
          <textarea
            id="catalogueDescription"
            class="descriptionTextarea font"
            placeholder="Enter catalogue description ..."
            onfocus="this.placeholder = ''"
          ></textarea>
        </div>
        <button
        class="button font addButton"
        onclick="addCatalogue();">Add Catalogue</button>
      <button
        class="button font cancelButton"
        onclick="toggleAddCatalogueVisibility();">Cancel</button>
      </div>
      </div>
    </div>
  </body>
</html>
