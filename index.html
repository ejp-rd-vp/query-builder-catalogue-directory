<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJP Central Query Portal</title>
  </head>

  <body>
    <div id="root"></div>
    <h1>EJP Central Query Portal</h1>

    <script>
        const catalogueDirectoryURL = 'http://localhost:3000/catalogues';

        const data = {
          name: 'David',
          age: 31
        };

        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        };

        async function sendData() {
        const response = await fetch(catalogueDirectoryURL, options);
        if (response.status >=200 && response.status < 400) {
                const data = await response.json();
                console.log(data);
            }
        else {
              throw console.error('Response out of range.');
        }
      }

      sendData();
    </script>

  </body>
</html>
