<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJP Central Query Portal</title>
  </head>

  <body>
    <div id="root"></div>
    <h1>EJP Central Query Portal</h1>

    <script>
        const catalogueDirectoryURL = 'https://localhost:7000/catalogues/';
        const issURL = 'https://api.wheretheiss.at/v1/satellites/25544';

        async function getCatalogues() {
            const response = await fetch(issURL);
            if (response.status >=200 && response.status < 400) {
                const data = await response.json();
                console.log(data);
            }
            else {
              throw console.error('Response out of range.');
            }
        }

        getCatalogues();
    </script>

  </body>
</html>
